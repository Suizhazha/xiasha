<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>移动三个方块</title>
    <style>
        .red{
            background-color: red;
            height: 50px;
            width: 50px;
            position: absolute;
        }
        .yellow{
            background-color: yellow;
            height: 50px;
            width: 50px;
            position: absolute;

        }
        .green{
            background-color: green;
            height: 50px;
            width: 50px;
            position: absolute;

        }
    </style>
</head>

<body>
<div class="red"></div>
<div class="yellow"></div>
<div class="green"></div>

<script>
    let div=document.querySelectorAll('div')
    let red = div[0]
    let yellow = div[1]
    let green = div[2]
    document.addEventListener('mousedown',(e)=>{
      if (e.button===0){
        green.addEventListener('mousemove',(e)=>{
          console.log(green);
            document.preventDefault()
        })
      }
    })

</script>

</body>
</html>
